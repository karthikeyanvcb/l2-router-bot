<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L2 Router Bot Dashboard</title>
    <!-- Minimal styling using a CDN version of Tailwind for convenience -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div
      class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-6 space-y-4"
    >
      <h1 class="text-3xl font-bold text-center">L2 Router Bot</h1>
      <p class="text-center text-gray-600">
        Compare gas costs across Layerâ€‘2 networks and route your ETH
        transfer to the cheapest option.
      </p>
      <form id="route-form" class="space-y-4">
        <div>
          <label
            for="from-address"
            class="block text-sm font-medium text-gray-700"
            >From Address</label
          >
          <input
            id="from-address"
            type="text"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2"
          />
        </div>
        <div>
          <label
            for="to-address"
            class="block text-sm font-medium text-gray-700"
            >To Address</label
          >
          <input
            id="to-address"
            type="text"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2"
          />
        </div>
        <div>
          <label
            for="amount"
            class="block text-sm font-medium text-gray-700"
            >Amount (ETH)</label
          >
          <input
            id="amount"
            type="number"
            step="any"
            min="0"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md"
        >
          Estimate &amp; Route
        </button>
      </form>
      <div id="output" class="mt-4 p-3 bg-gray-50 rounded-md text-sm">
        <!-- Results will appear here -->
      </div>
    </div>
    <script>
      const form = document.getElementById('route-form');
      const output = document.getElementById('output');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const fromAddress = document.getElementById('from-address').value.trim();
        const toAddress = document.getElementById('to-address').value.trim();
        const amount = parseFloat(document.getElementById('amount').value);
        output.textContent = 'Estimating...';
        try {
          const response = await fetch('/route-and-send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              from_address: fromAddress,
              to_address: toAddress,
              amount_eth: amount,
              include_usd: true,
            }),
          });
          const data = await response.json();
          output.textContent = JSON.stringify(data, null, 2);
        } catch (err) {
          output.textContent = 'An error occurred: ' + err;
        }
      });
    </script>
  </body>
</html>
